<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/page-acceuil.css">
    <title>Inscription</title>
    <link rel="icon" type="img/png" href="../img/logo-site.png">
</head>

<body>
    <header>
        <div class="logo-conteneur">
            <a href="page-acceuil.html" class="logo"><img src="../img/logo.png"></a>
            <span id="test">Time Traveler</span>
        </div>
        <div class="header-links">
            <!-- <button>Recherche de voyage</button> -->
            <a href="administrateur.html"><button>Administrateur</button></a>
            <a href="présentation.html"><button>Présentation</button></a>
            <a href="profil.html"><button>Profil</button></a>
            <a href="connexion.html"><button>Se connecter / S'inscrire</button></a>
        </div>
    </header>
    <div class="conteneur">
        <div id="formulaire-connexion" class="formulaire">
            <h2>Connexion</h2>
            <form method="post">
                <label for="email-connexion">Email</label>
                <input type="email" id="email-connexion" required>
                <label for="motdepasse-connexion">Mot de passe</label>
                <input type="password" id="motdepasse-connexion" required>
                <div class="form-bouton">
                    <button type="submit">Se connecter</button>
                    <button class="connexion-google" type="button">Se connecter avec Google</button>
                </div>
            </form>
            <p>Pas de compte ? <a class="Connexion" href="inscription.html" id="montrer-inscription">S'inscrire</a></p>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
