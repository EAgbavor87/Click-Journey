<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/page-acceuil.css">
    <title>Inscription</title>
    <link rel="icon" type="img/png" href="../img/logo-site.png">
</head>

<body>
    <header>
        <div class="logo-conteneur">
            <a href="page-acceuil.html" class="logo"><img src="../img/logo.png"></a>
            <span id="test">Time Traveler</span>
        </div>
        <div class="header-links">
            <!-- <button>Recherche de voyage</button> -->
            <a href="administrateur.html"><button>Administrateur</button></a>
            <a href="présentation.html"><button>Présentation</button></a>
            <a href="profil.html"><button>Profil</button></a>
            <a href="connexion.html"><button>Se connecter / S'inscrire</button></a>
        </div>
    </header>
    <div class="conteneur">
        <div class="conteneur-admin">
            <h1>Gestion des Utilisateurs</h1>
            <input type="text" class="barre-recherche" placeholder="Rechercher des utilisateurs...">

            <table class="table-utilisateurs">
                <thead>
                    <tr>
                        <th>Utilisateur</th>
                        <th>Statut</th>
                        <th>Date d'Inscription</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="info-utilisateur">
                                <img src="https://placehold.co/40x40" alt="Avatar utilisateur"
                                    class="avatar-utilisateur">
                                <div>
                                    Bringuier Valérian<br>
                                    <span class="email-utilisateur">Valerian.bringuier@exemple.com</span>
                                </div>
                            </div>
                        </td>
                        <td><span class="statut actif">Actif</span></td>
                        <td>26 Janvier 2022</td>
                        <td>
                            <button class="btn btn-vip">Rendre VIP</button>
                            <button class="btn btn-bannir">Bannir Utilisateur</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="info-utilisateur">
                                <img src="https://placehold.co/40x40" alt="Avatar utilisateur"
                                    class="avatar-utilisateur">
                                <div>
                                    Agbavor Emmanuel<br>
                                    <span class="email-utilisateur">Emmanuel.Agbavor@exemple.com</span>
                                </div>
                            </div>
                        </td>
                        <td><span class="statut vip">VIP</span></td>
                        <td>5 Décembre 2023</td>
                        <td>
                            <button class="btn btn-vip">Retirer VIP</button>
                            <button class="btn btn-bannir">Bannir Utilisateur</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="info-utilisateur">
                                <img src="https://placehold.co/40x40" alt="Avatar utilisateur"
                                    class="avatar-utilisateur">
                                <div>
                                    Houidi Adems<br>
                                    <span class="email-utilisateur">Adem.Houidi@exemple.com</span>
                                </div>
                            </div>
                        </td>
                        <td><span class="statut banni">Banni</span></td>
                        <td>25 Février 2021</td>
                        <td>
                            <button class="btn btn-vip">Rendre VIP</button>
                            <button class="btn btn-bannir">Débannir Utilisateur</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>




    <script src="../js/script.js"></script>

</html>
