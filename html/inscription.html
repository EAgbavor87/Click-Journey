<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css&scss/page-acceuil.css">
    <title>Connexion/Inscription</title>
    <link rel="icon" type="image/png" href="../img/logo-site-removebg-preview.png">
</head>

<body>
    <header>
        <div class="logo">
            <div><img src="../img/logo.png"></div>
            <span id="test">Time Traveler</span>
        </div>
        <div class="header-links">
            <button>Recherche de voyage</button>
            <a href="connexion-inscription.html" class="effet-titre">Se connecter / S'inscrire</a>
        </div>
    </header>
    <div class="conteneur">
        <div id="formulaire-inscription" class="formulaire">
            <h2>Créer un compte</h2>
            <form>
                <label for="email-inscription">Email</label>
                <input type="email" id="email-inscription" required>
                <label for="motdepasse-inscription">Mot de passe</label>
                <input type="password" id="motdepasse-inscription" required>
                <button type="submit">Créer un compte</button>
                <div class="connexion-google">
                    <button type="button">S'inscrire avec Google</button>
                </div>
            </form>
            <p>Déjà un compte ? <a class="connexion" href=" connexion.html" id="montrer-connexion">Se connecter</a></p>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
