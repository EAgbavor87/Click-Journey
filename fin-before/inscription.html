<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Inscription</title>
    <link rel="icon" type="img/png" href="../img/logo-site.png">
</head>

<body>
    <header>
        <div class="logo-conteneur">
            <a href="page-acceuil.html" class="logo"><img src="../img/logo.png"></a>
            <span id="test">Time Traveler</span>
        </div>
        <div class="header-links">
            <!-- <button>Recherche de voyage</button> -->
            <a href="administrateur.html"><button>Administrateur</button></a>
            <a href="recherche.html"><button>Rechercher</button></a>
            <a href="présentation.html"><button>Notre agence</button></a>
            <a href="profil.html"><button>Profil</button></a>
            <a href="connexion.html"><button>Se connecter / S'inscrire</button></a>
        </div>
    </header>
    <div class="conteneur">
        <div id="formulaire-connexion" class="formulaire">
            <h2>Inscription</h2>
            <form action="php/register.php" method="post" id="inscription-form">
                <label for="login">Email :</label>
                <input type="email" id="login" name="login" required>
                
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
                
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
                
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
                
                <label for="date_naissance">Date de naissance :</label>
                <input type="date" id="date_naissance" name="date_naissance" required>
                
                <label for="Adresse">Adresse :</label>
                <input type="text" id="Adresse" name="Adresse" required>
                
                <button type="submit">S'inscrire</button>
            </form>
            <p>Déjà un compte ? <a class="Connexion" href="connexion.html" id="montrer-connexion">Se connecter</a></p>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
